name: build-and-deploy
on:
  schedule:
    - cron: '0 21 * * *'
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        ref: 'webpack-build'
    - name: Build
      run: |
        npm install
    - name: Deploy
      run: |
        node action/check.js
