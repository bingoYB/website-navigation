name: check-webnav-url
on:
  push:
    branches:
      - react-version
    paths:
      - 'action/**'
  schedule:
    - cron: '0 21 * * *'
jobs:
  check-webnav-url:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        ref: 'react-version'
    - name: install
      run: |
        npm install
    - name: check
      run: |
        node action/check.js
    - name: pull-step
      run: |
        git pull
    - name: Build
      run: |
        npm run build
