name: build-and-deploy
on:
  push:
    branches:
      - master
    paths-ignore:
      - 'action/**'
  schedule:
    - cron: '0 22 * * *'
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        ref: 'master'
    - name: Build
      run: |
        npm install && npm run build:prod
    - name: push steps
      uses: bingoYB/push-your-github@release-v1
      with:
        GITHUB_TOKEN: ${{ secrets.action_token }}
        PUSH_BRANCH: master
        FORCE_PUSH: force
