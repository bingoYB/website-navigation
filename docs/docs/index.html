<!DOCTYPE html>
<html dir="ltr" lang="zh" xml:lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:web="http://schemas.live.com/Web/">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>仙人指路</title>
	<!-- Set render engine for 360 browser -->
	<meta name="renderer" content="webkit">
	<meta name="referrer" content="never">
	<!-- No Baidu Siteapp-->
	<meta http-equiv="Cache-Control" content="no-siteapp" />

	<link rel="icon" type="image/png" href="img/favicon.png">
	<link href="https://cdn.bootcss.com/normalize/8.0.1/normalize.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style/pure.min.css">
	<link rel="stylesheet" href="style/grids-responsive.min.css">
	<!--阿里图标 -->
	<link rel="stylesheet" href="https://at.alicdn.com/t/font_1218740_v3zuknytr5.css">
	<link href="style/nprogress.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style/hint.min.css">
	<link rel="stylesheet" href="style/index.css">
	<script crossorigin src="<%= htmlWebpackPlugin.options.reactPath %>"></script>
	<script crossorigin src="<%= htmlWebpackPlugin.options.reactDomPath %>"></script>
</head>

<body>
	<div id="app"></div>
	<div class="setting closed" style="display: none;">
		<div class="mask"></div>
		<div class="wrapper">
			<div class="setting-btn-wrapper">
				<button id="setting" class="pure-button pure-button-primary setting-btn"><i
						class="iconfont icon-setting"></i></button>
			</div>
			<form class="pure-form pure-form-stacked" id="addForm">
				<fieldset>
					<legend class="hint--bottom" aria-label="此数据只在你本地显示，不支持多端共享" style="text-align: center;">添加网站<i
							class="iconfont icon-tishi"></i></legend>
					<label for="url">名称<i style="color: red">*</i></label>
					<input id="name" name="name" type="text" placeholder="网页名称" style="width: 100%;">
					<label for="url">地址<i style="color: red">*</i></label>
					<input id="url" name="url" type="text" placeholder="网页地址" style="width: 100%;">
					<label for="type">网页类型<i style="color: red">*</i></label>
					<select id="type" name="type" style="width: 100%;"></select>
					<label for="type">子类别<i style="color: red">*</i></label>
					<select id="subtype" name="subType" style="width: 100%;"></select>

					<label for="webIcon">网页图标</label>
					<input id="webIcon" name="icon" type="text" placeholder="Icon" style="width: 100%;">

					<label for="desc">网页描述</label>
					<textarea id="desc" name="desc" type="text" placeholder="Desc" style="width: 100%;"></textarea>

					<button type="button" id="saveLocal" class="pure-button pure-button-primary">添加</button>
					<button type="button" id="exportLocal" class="pure-button pure-button-primary">导出本地数据</button>
				</fieldset>
			</form>
		</div>
	</div>
</body>

</html>
